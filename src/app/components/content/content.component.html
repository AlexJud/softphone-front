<mat-tab-group [color]="tabColor" [backgroundColor]="tabUnderlineColor">
    <mat-tab label="Текущий звонок">
        <div class="current-call" *ngIf="incomingCall">
            <mat-form-field>
                <input matInput placeholder="Телефон абонента" [(ngModel)]="phone">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="ФИО абонента" [(ngModel)]="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="День рождения" [(ngModel)]="birthDay">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Статус" [(ngModel)]="status">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Классификатор" [(ngModel)]="classify">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Комментарий" [(ngModel)]="comment"></textarea>
            </mat-form-field>
            <button mat-raised-button (click)="onSaveButton()">Сохранить</button>
        </div>
        
    </mat-tab>
    <mat-tab label="История">
        <div class="history">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Входящий номер </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="start">
                    <th mat-header-cell *matHeaderCellDef> Время начала разговора </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_start}} </td>
                </ng-container>
                <ng-container matColumnDef="end">
                    <th mat-header-cell *matHeaderCellDef> Время окончания разговора </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_stop}} </td>
                </ng-container>
                <ng-container matColumnDef="client">
                    <th mat-header-cell *matHeaderCellDef> Клиент </th>
                    <td mat-cell *matCellDef="let element"> {{element.src}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Статус </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="classify">
                    <th mat-header-cell *matHeaderCellDef> Классификатор </th>
                    <td mat-cell *matCellDef="let element"> {{element.classification}} </td>
                </ng-container>
                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef> Комментарий </th>
                    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-tab>
</mat-tab-group>
